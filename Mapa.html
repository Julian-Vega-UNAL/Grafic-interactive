                <!-- Iframe del mapa de la ubicaciòn del Observatorio Nacional y texto introductorio-->
                <figure>
                    <img src="./Images/mapa.png" class="mapa" alt="">
                    <figcaption>
                        <i class="icono fas fa-map-marker" id="figuramap"></i>
                        <div class="tooltip" id="tooltip">
                            <div class="thumb">
                                <img src="Images/observatorio9.jpg" alt="">
                            </div>
                            <div class="info">
                                <h3 class="titulo">Observatorio Astronómico Nacional</h3>
                                <p class="resumen">El Observatorio Astronómico Nacional de Colombia u OAN es el primer observatorio astronómico construido en América.​ La edificación se concluyó el 20 de agosto de 1803 en la ciudad de Bogotá y fue declarada Monumento Nacional de Colombia por el decreto 1584 del 11 de agosto de 1975.<br />
                                </p>
                                <div class="contenedor-btn">
                                    <button onclick="location.href='https://es.wikipedia.org/wiki/Observatorio_Astronómico_Nacional_de_Colombia'">Más Información</button>
                                </div>
                            </div>
                        </div>
                    </figcaption>
                    <figcaption>
                        <i class="icono fas fa-map-marker" id="figuramap1"></i>
                        <div class="tooltip" id="tooltip1">
                            <div class="thumb">
                                <img src="Images/casadenariño.jpg" alt="">
                            </div>
                            <div class="info">
                                <h3 class="titulo">La Casa de Nariño</h3>
                                <p class="resumen">La Casa de Nariño o Palacio de Nariño es la residencia oficial y principal sede de trabajo del presidente de la República de Colombia, ubicada en el centro histórico de la ciudad capital de Bogotá<br />
                                </p>
                                <div class="contenedor-btn">
                                    <button onclick="location.href='https://es.wikipedia.org/wiki/Casa_de_Nariño'">Más Información</button>
                                </div>
                            </div>
                        </div>
                    </figcaption>
                    <figcaption>
                        <i class="icono fas fa-map-marker" id="figuramap2"></i>
                        <div class="tooltip" id="tooltip2">
                            <div class="thumb">
                                <img src="Images/palaciodejusticia.jpg" alt="">
                            </div>
                            <div class="info">
                                <h3 class="titulo">Palacio de Justicia Alfonso Reyes Echandía</h3>
                                <p class="resumen">El Palacio de Justicia de Colombia es un edificio ubicado en la Plaza de Bolívar en la ciudad de Bogotá, sede y símbolo del Poder Judicial en Colombia.
                                </p>
                                <div class="contenedor-btn">
                                    <button onclick="location.href='https://es.wikipedia.org/wiki/Palacio_de_Justicia_de_Colombia'">Más Información</button>
                                </div>
                            </div>
                        </div>
                    </figcaption>
                    <figcaption>
                        <i class="icono fas fa-map-marker" id="figuramap3"></i>
                        <div class="tooltip" id="tooltip3">
                            <div class="thumb">
                                <img src="Images/Catedral_Primada_de_Colombia-Bogota.jpg" alt="">
                            </div>
                            <div class="info">
                                <h3 class="titulo">Basílica Metropolitana de Bogotá Catedral Primada de Colombia</h3>
                                <p class="resumen">Oficialmente Sacro Santo Templo Catedral Basílica Metropolitana y Primada de la Inmaculada Concepción de María y San Pedro, es una iglesia catedralicia de culto católico consagrada a la Inmaculada Concepción y bajo el patrocinio de San Pedro;​ es un edificio de estilo neoclásico localizado en la Plaza de Bolívar de Bogotá, capital del país.
                                </p>
                                <div class="contenedor-btn">
                                    <button onclick="location.href='https://es.wikipedia.org/wiki/Catedral_Primada_de_Colombia'">Más Información</button>
                                </div>
                            </div>
                        </div>
                    </figcaption>
                    <figcaption>
                        <i class="icono fas fa-map-marker" id="figuramap4"></i>

                                <img src="Images/congresodelarepublica.jpg" alt="">
                            </div>
                            <div class="info">
                                <h3 class="titulo">Congreso de la República</h3>
                                <p class="resumen">El Congreso de la República de Colombia es la legislatura bicameral de la República de Colombia integrado por el Senado y por la Cámara de Representantes. El Congreso tiene su sede en el Capitolio Nacional ubicado en la plaza de Bolívar en la ciudad de Bogotá, capital de la República.​
                                </p>
                                <div class="contenedor-btn">
                                    <button onclick="location.href='https://es.wikipedia.org/wiki/Congreso_de_la_República_de_Colombia'">Más Información</button>
                                </div>
                            </div>
                        </div>
                    </figcaption>
                    <figcaption>
                        <i class="icono fas fa-map-marker" id="figuramap5"></i>

                            </div>

                                <h3 class="titulo">Museo Arqueológico Casa del Marqués de San Jorge</h3>
                                <p class="resumen">El Museo Arqueológico «MUSA» es un museo de Bogotá cuya sede se conoce como la «Casa del Marqués de San Jorge», edificio que se remonta al siglo XVIII y que perteneció al citado Marqués.
                                </p>
                                <div class="contenedor-btn">
                                    <button onclick="location.href='https://es.wikipedia.org/wiki/Museo_Arqueológico_Casa_del_Marqués_de_San_Jorge'">Más Información</button>

                                <p class="resumen">La Plaza Núñez está ubicada sobre la calle Novena, entre carreras Séptima y Octava, en pleno centro histórico de Bogotá. A ella se puede llegar caminando por cualquiera de estas dos carreras, que van a dar, una cuadra más hacia el norte, hasta la Plaza de Bolívar.
                                </p>
                                <div class="contenedor-btn">
                                    <button onclick="location.href='https://www.canalinstitucional.tv/te-interesa/plaza-nunez-donde-como-visitar-horario'">Más Información</button>

                                </p>
